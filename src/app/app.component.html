<nz-layout>
  <nz-header class="d-flex justify-content-between align-items-center">
    <span
      class="logo text-light fs-4 fw-bold d-flex align-items-center"
      routerLink="/home"
    >
      <span nz-icon nzType="shop" nzTheme="outline"></span> My Shop</span
    >

    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group me-3" role="group">
        <button
          type="button"
          class="btn btn-outline-light d-flex align-items-center"
          routerLink="/home"
        >
          <span nz-icon nzType="home" nzTheme="outline"></span> Home
        </button>
        <div class="btn-group" role="group">
          <button
            nz-dropdown
            nzTrigger="click"
            [nzDropdownMenu]="menu"
            type="button"
            class="btn btn-outline-light d-flex align-items-center"
            routerLink="/products"
          >
            Products <span nz-icon nzType="down"></span>
          </button>

          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <ng-container *ngFor="let item of navigationList; let i = index">
                <li class="text-center fw-bold">
                  {{ item.category | titlecase }}
                </li>
                <li
                  nz-menu-item
                  *ngFor="let subcategory of item.subcategories"
                  [style.cursor]="'pointer'"
                >
                  <a class="dropdown-item">
                    {{ subcategory | titlecase }}
                  </a>
                </li>
                <li
                  *ngIf="i !== navigationList.length - 1"
                  nz-menu-divider
                ></li>
              </ng-container>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-outline-light d-flex align-items-center"
        >
          <span nz-icon nzType="login" nzTheme="outline"></span> Login
        </button>
        <button
          type="button"
          class="btn btn-outline-light d-flex align-items-center"
        >
          <span nz-icon nzType="user" nzTheme="outline"></span> Account
        </button>
        <button
          type="button"
          class="btn btn-outline-light d-flex align-items-center"
          routerLink="/cart"
        >
          <span nz-icon nzType="shopping-cart" nzTheme="outline"></span> Cart
        </button>
        <button
          type="button"
          class="btn btn-outline-light d-flex align-items-center"
          routerLink="/orders"
        >
          <span nz-icon nzType="shopping" nzTheme="outline"></span> Orders
        </button>
        <button
          type="button"
          class="btn btn-outline-light d-flex align-items-center"
        >
          <span nz-icon nzType="logout" nzTheme="outline"></span> Logout
        </button>
      </div>
    </div>
  </nz-header>
  <nz-content>
    <router-outlet></router-outlet>
    <!-- <app-order></app-order> -->
    <!-- <app-cart></app-cart> -->
    <!-- <app-product-details></app-product-details> -->
    <!-- <app-products></app-products> -->
    <!-- <app-home></app-home> -->
  </nz-content>
  <nz-footer>Made by Cozonac</nz-footer>
</nz-layout>
