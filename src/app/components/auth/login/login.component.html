<div
  class="button d-flex align-items-center gap-1 px-3 py-2"
  (click)="showModal()"
>
  <span nz-icon nzTheme="outline" nzType="login"></span> Login
</div>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Login"
  (nzOnCancel)="handleCancel()"
>
  <div *nzModalContent>
    <form
      nz-form
      [formGroup]="loginForm"
      class="login-form"
      (ngSubmit)="submitLogin()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input valid email!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="userEmail"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>
      Or
      <a style="color: #1890ff" routerLink="/register" (click)="handleCancel()"
        >register now!</a
      >
    </form>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
    <button
      nz-button
      nzType="primary"
      (click)="submitLogin()"
      
    >
      Log in
    </button>
    <div class="text-center">
      <h6 class="text-danger">
        {{ message }}
      </h6>
    </div>
  </div>
</nz-modal>
